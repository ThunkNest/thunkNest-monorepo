server:
  port: ${PORT:2021}

swagger:
  title: "Posts Service API"
  description: "API documentation for posts service"

spring:
  profiles:
    active: ${SPRING_PROFILE:local}
  application:
    name: post-service
  management:
    endpoints:
      web:
        exposure:
          include: health, info, refresh

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs
